<div
  [style]="windowHeight"
  class="relative flex flex-col-reverse h-20 w-screen border-2 border-gray-600 bg-gray-200 shadow-2xl text-sm space-y-2"
  mwlResizable
  [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)"
>
  <div class="resize-handle-top"
       mwlResizeHandle
       [resizeEdges]="{ top: true }">
    <div class="flex flex-row justify-between text-red-600">
      <p>14:04</p>
      <p>GES6-AG2 отключение</p>
    </div>
    <div class="flex flex-row justify-between text-green-600">
      <p>14:07</p>
      <p>GES6-AG4 включение</p>
    </div>
  </div>
</div>
