<div class="flex-1 flex flex-col space-y-8 p-8">
  <h2 class="text-3xl uppercase">Modsnow</h2>

  <div class="rounded-lg bg-white ring-2 ring-gray-600">
    <div class="flex flex-row p-4 border-b-2 border-b-gray-400 justify-between items-center">
      <div>
        <p class="font-semibold mb-1">Дата</p>
      <p-calendar [(ngModel)]="date" dateFormat="dd.mm.yy" [maxDate]="today" [iconDisplay]="'input'" [showIcon]="true" class="ring-2 ring-offset-2 ring-gray-500 rounded"></p-calendar>
      </div>
      <button class="material-button success-button" type="submit" (click)="submitModsnow()"><i class="pi pi-check"></i> Сохранить</button>
    </div>
    <div class="p-4 flex flex-col space-y-4">
        <div class="flex xl:flex-row max-xl:flex-col max-xl:space-y-2">
          <div>
            Андижан:
            <input (change)="documentOnChange($event, 'msAndijan')" class="file"
                   type="file" accept="image/jpeg">
          </div>
          <div>
            Ахангаран:
            <input (change)="documentOnChange($event, 'msAkhangaran')"
                   class="file" type="file" accept="image/jpeg">
          </div>
        </div>
        <div class="flex xl:flex-row max-xl:flex-col max-xl:space-y-2">
          <div>
            Сардоба:
            <input (change)="documentOnChange($event, 'msSardoba')" class="file"
                   type="file" accept="image/jpeg">
          </div>
          <div>
            Гисарак:
            <input (change)="documentOnChange($event, 'msHisarak')" class="file"
                   type="file"
                   accept="image/jpeg">
          </div>
        </div>
      <div class="flex xl:flex-row max-xl:flex-col max-xl:space-y-2">
        <div>
          Тупаланг:
          <input (change)="documentOnChange($event, 'msTupalang')" class="file"
                 type="file" accept="image/jpeg">
        </div>
        <div>
          Чарвак:
          <input (change)="documentOnChange($event, 'msCharvaq')"
                 class="file" type="file" accept="image/jpeg">
        </div>
      </div>
    </div>
  </div>
</div>
