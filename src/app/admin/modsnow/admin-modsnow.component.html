<div class="flex-1 flex flex-col space-y-8 p-8">
  <h2 class="text-3xl uppercase">Modsnow</h2>

  <div class="rounded-lg bg-white ring-2 ring-gray-600">
    <div class="flex flex-row p-4 border-b-2 border-b-gray-400 justify-between items-center">
      <div>
        <p class="font-semibold mb-1">Дата</p>
      <p-calendar [(ngModel)]="date" dateFormat="dd.mm.yy" [maxDate]="today" [iconDisplay]="'input'" [showIcon]="true" class="ring-2 ring-offset-2 ring-gray-500 rounded"></p-calendar>
      </div>
      <button class="material-button success-button" type="submit" (click)="submitModsnow()"><i class="pi pi-check"></i> Сохранить</button>
    </div>
    <div class="p-4 border-b border-b-gray-400 grid gap-4 sm:grid-cols-2 md:grid-cols-3 2xl:grid-cols-6">
          <div class="flex flex-col" *ngFor="let reg of regions">
            <label [for]="reg.id+'File'">{{reg.name}}:</label>
            <input [id]="reg.id+'File'" (change)="documentOnChange($event, 'ms'+reg.id)" class="file"
                   type="file" accept="image/jpeg">
          </div>
    </div>

    <div class="p-4 flex flex-col" *ngFor="let reg of regions">
      <div>
        <h3 class="text-xl mb-2">{{reg.name}}</h3>
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-5">
          <div class="flex flex-col">
            <label [for]="reg.id+'Snow'">Снежный покров</label>
            <input class="border-2 rounded border-slate-400 hover:border-slate-500 w-full" [id]="reg.id+'Snow'" type="number">
          </div>
          <div class="flex flex-col">
            <label [for]="reg.id+'1000'">1000 - 2000 м</label>
            <input class="border-2 rounded border-slate-400 hover:border-slate-500 w-full" [id]="reg.id+'1000'" type="number">
          </div>
          <div class="flex flex-col">
            <label [for]="reg.id+'2000'">2001 - 3000 м</label>
            <input class="border-2 rounded border-slate-400 hover:border-slate-500 w-full" [id]="reg.id+'2000'" type="number">
          </div>
          <div class="flex flex-col">
            <label [for]="reg.id+'3000'">3001 - 5000 м</label>
            <input class="border-2 rounded border-slate-400 hover:border-slate-500 w-full" [id]="reg.id+'3000'" type="number">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
