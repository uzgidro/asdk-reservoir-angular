<p-carousel [value]="reservoirs" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
  <ng-template let-reservoir pTemplate="item">
    <div class="mx-4 h-full ">
      <h2 class="text-2xl font-medium text-center my-6">{{ reservoir.name }}</h2>
      <div class="w-full ">
        <img class="m-auto" ngSrc="assets/img/modsnow-daily.jpg" width="678" height="906" alt="Modsnow">
      </div>
    </div>
  </ng-template>
</p-carousel>
