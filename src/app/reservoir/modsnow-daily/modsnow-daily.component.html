<div class="flex flex-col justify-center py-4"  *ngIf="reservoir; else unselected">
  <h3 class="text-center text-3xl">{{reservoir.name}}</h3>


  <div class="flex flex-row w-full max-xl:flex-col">

    <div class="w-2/3 max-xl:w-full">
      <canvas
        baseChart
        class="p-10"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="'line'"
      ></canvas>
    </div>

    <img class="p-8" src="assets/img/modsnow-daily.jpg" alt=""></div>
</div>

<ng-template #unselected>
  <div class="flex flex-col justify-center py-4">
    <h3 *ngIf="!reservoir" class="text-center text-3xl">Заснеженность MODSNOW</h3>
    <p-carousel [value]="reservoirs" [numVisible]="3" [numScroll]="3" [circular]="true"
                [responsiveOptions]="responsiveOptions">
      <ng-template let-reservoirs pTemplate="item">
        <div class="mx-4 h-full ">
          <h2 class="text-2xl font-medium text-center my-6">{{ reservoirs }}</h2>
          <div class="w-full ">
            <img class="m-auto" ngSrc="assets/img/modsnow-daily.jpg" width="678" height="906" alt="Modsnow">
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</ng-template>
