<div class="flex flex-col justify-center pt-10 px-12 max-h-fit">
  <h3 class="text-center text-3xl">Заснеженность MODSNOW</h3>
  <p-carousel [value]="reservoirs" [numVisible]="3" [numScroll]="3" [circular]="true"
              [responsiveOptions]="responsiveOptions">
    <ng-template let-reservoir pTemplate="item">
      <div class="flex flex-col justify-center mx-4 h-fit">
        <h2 class="text-2xl font-medium text-center my-6">{{ reservoir.name }}</h2>
        <div class="w-full ">
          <img class="m-auto w-2/3" ngSrc="assets/img/{{reservoir.id}}_cover.jpeg" width="678" height="906" alt="Modsnow">
        </div>
        <div class="w-11/12 mx-auto">
          <canvas
            baseChart
            [data]="reservoir.chartData"
            [options]="lineChartOptions"
            [type]="'line'"
          ></canvas>
        </div>
      </div>

    </ng-template>
  </p-carousel>
</div>
