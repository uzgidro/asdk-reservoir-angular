<div class="flex flex-col justify-center pt-10 px-12 max-h-fit">
  <app-card-header [title]="'MODSNOW'"></app-card-header>
  <p-carousel [value]="reservoirs" [numVisible]="3" [numScroll]="3" [circular]="true"
              [responsiveOptions]="responsiveOptions">
    <ng-template let-reservoir pTemplate="item">
      <div class="flex flex-col justify-center mx-4 h-fit">
        <h2 class="text-2xl font-medium text-center my-6">{{ reservoir.name }}</h2>
        <div class="w-full">
          <img class="m-auto" ngSrc="assets/img/{{reservoir.id}}_cover.jpeg" width="678" height="906" alt="Modsnow">
        </div>
      </div>

    </ng-template>
  </p-carousel>
</div>
