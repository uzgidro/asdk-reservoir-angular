<div class="flex flex-row max-xl:flex-col flex-1 p-4 space-x-4">

  <div class="flex flex-col w-1/2 max-xl:w-full material-card">
    <h2 class="card-title">Приток воды к водохранилищам</h2>
    <canvas *ngFor="let item of data"
            (click)="navigateToReservoirCurrent(item.id)"
            style="height: 14vh"
            baseChart
            class="chart"
            [data]="item.data"
            [options]="item.options"
            [type]="lineChartType"
    ></canvas>
  </div>
  <div class="flex-1">
    <h2 class="card-title my-2">Данные по водохранилищам</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 2xl:grid-cols-3 gap-5 mb-8">
      <app-reservoir-current  *ngFor="let res of reservoirs"
                              [level]="res.currentLevel"
                             [name]="res.name"
                             [release]="res.currentRelease"
                             [volume]="res.currentVolume"></app-reservoir-current>
    </div>

    <h2 class="card-title my-2">Погода</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 2xl:grid-cols-3 gap-5">
      <app-weather *ngFor="let res of reservoirs" [name]="res.name"></app-weather>
    </div>
  </div>
</div>
