<div  [ngSwitch]="selectedCategory">
  <div class="flex flex-row space-x-6 justify-center mt-6">
    <button [ngClass]="{'active': selectedCategory === waterIncome}" (click)="changeCategory(waterIncome)">Приток
    </button>
    <button [ngClass]="{'active': selectedCategory === waterRelease}" (click)="changeCategory(waterRelease)">Попуск
    </button>
    <button [ngClass]="{'active': selectedCategory === waterLevel}" (click)="changeCategory(waterLevel)">Уровень
    </button>
    <button [ngClass]="{'active': selectedCategory === waterVolume}" (click)="changeCategory(waterVolume)">Объём
    </button>
  </div>

  <div class="p-6 flex xl:flex-row max-xl:flex-col xl:space-x-4 w-full">
    <div class="flex flex-col w-full">
      <canvas *ngFor="let i of queue"
              baseChart
              class="chart"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
      ></canvas>
    </div>
    <div class="flex flex-col w-full">
      <canvas *ngFor="let i of queue"
              baseChart
              class="chart"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
      ></canvas>
    </div>
  </div>
</div>
