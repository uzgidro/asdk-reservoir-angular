<div class="flex flex-row flex-wrap xl:flex-nowrap justify-center">
  <div class="w-full">
    <canvas id="ActivePowerChart">{{activePowerChart}}</canvas>
  </div>
  <div class="w-full">
    <canvas id="ReactivePowerChart">{{reactivePowerChart}}</canvas>
  </div>
  <div class="w-full">
    <canvas id="WaterReleaseChart">{{waterReleaseChart}}</canvas>
  </div>
  <div class="w-full" [ngClass]="{'hidden': !showPressure}">
    <canvas id="PressureChart">{{pressureChart}}</canvas>
  </div>

</div>
