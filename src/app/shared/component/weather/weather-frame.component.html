<div *ngIf="reservoir && weather; else loader"
     class="p-4 material-card flex flex-col items-center">
  <h3 class="text-2xl mb-2">
    {{ reservoirName }}
  </h3>
  <div class="flex items-center">
    <img ngSrc="{{weather.weatherIcon}}" alt="{{weather.weatherDescription}}"
         width="100"
         height="100"
    >
    <h4 class="text-4xl">{{ weather.temp | number: '.0-0' }}&#176;</h4>
  </div>
  <div class="flex items-center font-light mb-4">
    Ощущается {{ weather.tempFeelsLike | number: '.0-0' }}&#176;
  </div>
  <div class="flex flex-row justify-evenly w-full items-center">
    <div class="flex">
      <span class="material-symbols-outlined">humidity_percentage</span>
      <p>{{ weather.humidity }}%</p>
    </div>
    <div class="flex">
      <span class="material-symbols-outlined">air</span>
      <span class="material-symbols-outlined">{{ weather.windDirection }}</span>
      <p>{{ weather.windSpeed }} м/с</p>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="p-4 flex flex-col items-center material-card">
    <app-loader size="lg"></app-loader>
  </div>

</ng-template>
