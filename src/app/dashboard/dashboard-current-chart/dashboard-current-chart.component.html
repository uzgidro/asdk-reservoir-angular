<div class="flex flex-col h-full w-full justify-between">
  <div class="grid grid-cols-4 justify-stretch gap-2 text-xs">
    <button class="text-base px-4 py-2" [ngClass]="{'active-button': category == 'income', 'inactive-button': category != 'income'}"
            (click)="changeCategory('income')">Kelishi, m³/s
    </button>
    <button class="text-base px-4 py-2" [ngClass]="{'active-button': category == 'release', 'inactive-button': category != 'release'}"
            (click)="changeCategory('release')">Chiqish, m³/s
    </button>
    <button class="text-base px-4 py-2" [ngClass]="{'active-button': category == 'level', 'inactive-button': category != 'level'}"
            (click)="changeCategory('level')">Suv sathi, m
    </button>
    <button class="text-base px-4 py-2" [ngClass]="{'active-button': category == 'volume', 'inactive-button': category != 'volume'}"
            (click)="changeCategory('volume')">Suv hajmi, mln.m³
    </button>
  </div>

  <a routerLink="/recourses" class="flex flex-1">
    <div [id]="id" class="flex w-full h-full"></div>
  </a>
</div>
