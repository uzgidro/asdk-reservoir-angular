<div class="grid grid-cols-3 w-screen px-12 pt-8 gap-4 justify-stretch">
  <div class="flex flex-col space-y-2">
    <div class="flex w-full items-center">
      <p class="mr-2">Suv resurslar</p>
      <div class="flex-grow h-0 border border-primary"></div>
    </div>

    <div class="h-0 border border-white"></div>

    <div class="grid grid-cols-4 justify-stretch gap-2 text-xs">
      <button class="active-button px-4 py-2 ">Kelishi, m³/s</button>
      <button class="inactive-button px-4 py-2 ">Chiqish, m³/s</button>
      <button class="inactive-button px-4 py-2 ">Suv sathi, m</button>
      <button class="inactive-button px-4 py-2 ">Suv hajmi, mln.m³</button>
    </div>

    <div class="flex">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        [plugins]="chartPlugin"
      >
      </canvas>
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <div class="flex w-full items-center">
      <p class="mr-2">MODSNOW</p>
      <div class="flex-grow h-0 border border-primary"></div>
    </div>

    <div class="h-0 border border-white"></div>

    <div class="flex h-full">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="barChartType"
        [plugins]="chartPlugin"
      >
      </canvas>
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <div class="flex w-full items-center">
      <p class="mr-2">Nazorat o'lchash qurilmalar</p>
      <div class="flex-grow h-0 border border-primary"></div>
    </div>

    <div class="h-0 border border-white"></div>

    <div class="grid grid-flow-col-dense justify-stretch gap-2 text-xs">
      <button class="inactive-button px-4 py-2" *ngFor="let reservoir of reservoirs">{{ reservoir }}</button>
    </div>

    <div class="flex h-full">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
    </div>
  </div>
  <div class="flex flex-col space-y-2">
    <div class="flex w-full items-center">
      <p class="mr-2">Seysmologiya</p>
      <div class="flex-grow h-0 border border-primary"></div>
    </div>

    <div class="h-0 border border-white"></div>


    <div class="w-full h-full">
      <img class="w-full h-full" alt="" ngSrc="assets/video/Seysmic.gif" height="480" width="640">
    </div>
  </div>
  <div class="flex p-12 bg-amber-900"></div>
  <div class="flex p-12 bg-amber-900"></div>
</div>
