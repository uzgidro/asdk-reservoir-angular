<div class="w-screen h-screen flex items-center justify-center">
  <div class="flex w-full flex-col space-y-4 bg-white ring-2 ring-slate-500 rounded m-10 max-w-xl">
    <span class="w-full bg-gray-800 text-center p-4">
      <h2 class="text-white font-bold text-3xl">ASDK</h2>
    </span>
    <form [formGroup]="authControl" (ngSubmit)="login()" class="flex flex-col space-y-6">
      <span class="px-12">
        <label for="login">Имя пользователя:</label>
        <input id="login" class="p-2 text-lg w-full rounded-lg ring-2 ring-gray-600" type="text" formControlName="login">
      </span>
      <span class="px-12">
        <label for="pass">Пароль:</label>
      <input id="pass" class="p-2 text-lg w-full rounded-lg ring-2 ring-gray-600" type="password" formControlName="password">
      </span>
      <div class="bg-gray-100 px-12 w-full py-4 flex justify-end">
        <button class="material-button success-button" type="submit">Вход</button>
      </div>
    </form>
  </div>
</div>
